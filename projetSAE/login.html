<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="auth">
    <div class="container">
        <form class="subform" id="login" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="mail@provider.com">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                <div class="error" id="password-error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>

            <div class="form-text">
                <p> <a href="reset.html">J'ai oubli√© mon mot de passe</a></p>
            </div>

            <div class="form-text">
                <p> <a href="register.html">Pas encore de compte ? Inscrivez-vous !</a></p>
            </div>
        </form>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
