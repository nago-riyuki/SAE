<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="auth">
    <div class="container">
        <form class="subform" id="register" method="POST">
            <div class="form-group">
                <label for="email" class="form-label" >Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="mail@provider.com">
                <div id="email-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                <div id="password-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password2" class="form-label">Répéter le mot de passe</label>
                <input type="password" class="form-control" id="password2" name="password" placeholder="password">
                <div id="password2-error" class="error"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Inscription</button>           
        </form>
        <div id="register-success" class="success"></div>
    </div>
   
    <script src="assets/js/auth.js"></script>
</body>
</html>
